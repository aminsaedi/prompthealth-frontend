<div class="bg-white py-50p px-15p px-lg-30p rounded-8p mb-40p">
  <div class="text-primary text-center">
    <i iconPh="gift" style="font-size: 40px;"></i>
    <h4 class="text-center">Affiliate</h4>
    <p>
      You can invite your colleague to join the platform and get rewarded now. For every health provider you invited, you get $10 credit that applies automatically to your next invoice.
    </p>
  </div>
</div>


<div class="d-flex justify-content-center border-bottom border-line mb-15p">
  <a
  class="text-body subtitle1 btn btn-text px-0 small mr-30p"
  [ngClass]="(rla1.isActive ? 'active' : '')"
  routerLink="./add"
  #rla1="routerLinkActive"
  routerLinkActive
  [routerLinkActiveOptions]="{exact: true}"
  [replaceUrl]="true"
  >Invite</a>

  <a
  class="text-body subtitle1 btn btn-text px-0 small"
  [ngClass]="(rla2.isActive ? 'active' : '')"
  routerLink="./list"
  #rla2="routerLinkActive"
  routerLinkActive
  [routerLinkActiveOptions]="{exact: true}"
  [replaceUrl]="true"
  >List</a>
</div>

<div class="bg-white py-50p px-15p px-lg-30p rounded-8p">
  <router-outlet></router-outlet>
</div>
