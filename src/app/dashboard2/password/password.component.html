
<div class="bg-white py-50p px-15p px-lg-30p rounded-8p">
  <ng-container *ngIf="!isDone">
    <h5>Reset Password</h5>
    <p>
      Enter the email associated with your account
      and weâ€™ll send an email with instructions to reset your password.
    </p>
  
    <form (ngSubmit)="onSubmit()">
      <div class="d-lg-flex mt-50p">
        <div class="flex-grow-1 mr-lg-10p">
          <form-item-input 
          name="email" 
          type="email" 
          label="Email Address" 
          placeholder="Enter your email"
          autocomplete="email" 
          autocapitalize="off" 
          [submitted]="isSubmitted" 
          [controller]="form"
          ></form-item-input>  
        </div>
  
        <div>
          <input 
          type="submit" 
          class="btn btn-primary w-100 mt-10p mt-lg-0p"
          style="padding-top: 13px; padding-bottom: 13px;" 
          value="Send instruction"
          >
        </div>    
      </div>
    </form>
  </ng-container>

  <ng-container *ngIf="isDone">
    <div class="text-center">
      <i iconPh="checkbox-square-outline" style="font-size: 60px;" class="text-success"></i>
      <h5 class="mt-50p mb-20p">Submitted successfully.</h5>
      <p class="text-label">
        A confirmation email will be sent to your mailbox 
        (<span class="text-body">{{form.value}}</span>). 
        Please check your email and confirm within 1 hour.
      </p>
    </div>
  </ng-container>
</div>
