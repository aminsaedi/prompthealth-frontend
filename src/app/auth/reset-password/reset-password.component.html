<div 
style="min-height: 100vh"
class="bg-primary-light pt-50p"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-md-8 col-lg-6 col-xl-5">
        <div class="border border-line bg-white rounded-12p px-20p py-30p" *ngIf="!doneUpdate">
          <form class="text-body" (ngSubmit)="onSubmit()">
            <h4 class="mb-30p">Reset Password</h4>
            <label 
            class="subtitle2" 
            for="password"
            >
              New Password
            </label>
            <form-item-input
            name="password"
            label="New password"
            placeholder="Enter password..."
            type="password"
            [submitted]="isSubmitted"
            autocapitalize="off"
            [controller]="form"
            ></form-item-input>

            <div class="mt-30p">
              <input type="submit" class="btn btn-primary" value="Save">
            </div>
          </form>
        </div>

        <div class="border border-line bg-white rounded-12p px-20p py-30p text-center" *ngIf="doneUpdate">
          <h4 class="mb-50p">
            <i iconPh="checkbox-square" class="text-success"></i>
            <div class="mt-30p">Password Updated!</div>
          </h4>
          <a routerLink="/" class="btn btn-primary small">Go to PromptHealth</a>
        </div>
      </div>
    </div>
  </div>
</div>

<a [href]="'prompthealth://confirmResetPassword/' + token">open in the app</a>
