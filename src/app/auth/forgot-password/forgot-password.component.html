<ngx-spinner bdColor="#fff" size="medium" color="#fff">
  <p style="font-size: 20px; color: white" class="loaderbg">
    <img src="assets/img/favicon.jpg" class="loader-logo" width="100" />
  </p>
</ngx-spinner>

<div
  class="heightHF-100 bg-cover pt-4 pb-4 d-flex justify-content-center align-items-center bg-secondary"
>
  <div class="container w-100">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form
          class="card-body text-secondary shadow bg-white rounded-lg"
          (ngSubmit)="submit()"
          [formGroup]="forgotForm"
        >
          <h4 class="text-secondary mb-3">Forgot Password?</h4>
          <div class="small mb-3">
            Enter the email address you used when you joined and we'll send you
            instructions to reset your password.
          </div>
          <label>Email Address <span class="text-danger">*</span></label>
          <div class="input-group">
            <input
              type="email"
              placeholder="Enter your email"
              class="form-control"
              id="email"
              formControlName="email"
              name="email"
              [ngClass]="{ 'is-invalid': submitted && ff.email.errors }"
            />
            <div *ngIf="ff.email.errors" class="invalid-feedback">
              <div *ngIf="ff.email.errors.required">Email is required</div>
              <div *ngIf="ff.email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary w-100">
              Send Reset Instructions
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="pt-3 pb-3 text-center">
      <span style="color:#ffffff5e;" class="mr-2"
        >Already have an account?</span
      >
      <a
        class="text-light"
        href=""
        data-toggle="modal"
        data-target="#loginmodal"
        >Login</a
      >
    </div>
  </div>
</div>

<!-- Modal login -->
<div
  class="modal fade"
  id="loginmodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="loginmodal"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    role="document"
    style="margin: auto !important;width:100%"
  >
    <div class="modal-content mk-border">
      <div class="modal-header">
        <h5
          class="modal-title w-100 text-center"
          id="exampleModalLabel"
          style="text-indent: 56px;"
        >
          Login
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center pb-4">
        <div class="text-center">
          <img
            src="assets/img/logo.png"
            class="mb-3"
            style="max-width: 220px;"
          />
        </div>
        <div class="text-secondary font-weight-bold mb-3">Are You A</div>
        <a
          class="btn btn-primary w-100 mr-2"
          [routerLink]="['/auth/loginp']"
          data-dismiss="modal"
          aria-label="Close"
          style="max-width: 175px;"
          >PROFESSIONAL</a
        >
        or
        <a
          class="btn btn-secondary w-100 ml-2"
          [routerLink]="['/auth/loginu']"
          data-dismiss="modal"
          style="max-width: 175px;"
          aria-label="Close"
          >USER</a
        >
      </div>
    </div>
  </div>
</div>
