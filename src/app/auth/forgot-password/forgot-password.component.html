<div class="height-100 pt-4 pb-4 d-flex justify-content-center align-items-center bg-primary-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <ng-container *ngIf="!isDone">
          <form class="text-body border border-line bg-white rounded-12p px-20p py-30p" (ngSubmit)="submit()">
            <h4>Forgot Password?</h4>
            <div class="body1 mb-50p">
              Enter the email address you used when you joined and we'll send you
              instructions to reset your password.
            </div>
            <label class="subtitle2">Email Address <span class="text-danger">*</span></label>
            <div class="mb-20p">
              <form-item-input
              name="email"
              label="Email"
              type="email"
              [submitted]="isSubmitted"
              autocomplete="off"
              autocapitalize="off" 
              [controller]="form"
              ></form-item-input>
            </div>
            <div>
              <input 
              type="submit" 
              class="btn btn-primary w-100"
              value="Send reset instruction"
              [disabled]="isUploading"
              >
            </div>
  
            <div class="mt-30p text-center border-top border-line">
              <a 
              class="btn btn-text-grey small mt-15p"
              routerLink="/auth/login"
              >Already have an account?</a>
            </div>
          </form>
        </ng-container>

        <ng-container *ngIf="isDone">
          <div class="text-center border border-line bg-white rounded-12p px-20p py-30p">
            <i iconPh="checkbox-square-outline" style="font-size: 60px;" class="text-success"></i>
            <h4 class="mt-50p mb-20p">Submitted successfully.</h4>
            <p class="text-label">
              A confirmation email will be sent to your mailbox 
              (<span class="text-body">{{form.value}}</span>). 
              Please check your email and confirm within 1 hour.
            </p>
          </div>
        </ng-container>

      </div>
    </div>
  </div>
</div>
