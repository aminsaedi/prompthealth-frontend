<a class="btn btn-primary" routerLink="/dashboard/my-posts/create">Add New Post (standalone)</a>
<br><br>
<a class="btn btn-secondary" routerLink="./create">Add New Post (in profile management)</a>

<h4>My Posts</h4>

<div class="d-flex justify-content-end align-items-center">
  <span class="subtitle2-temp mr-15p">Filter: </span>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{categoryNameSelected}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <button class="dropdown-item" (click)="onChangeCategory()">All</button>
      <button 
      *ngFor="let c of categories" 
      class="dropdown-item" 
      (click)="onChangeCategory(c)"
      >{{c.title}}</button>
    </div>
  </div>
</div>

<ul class="mt-25p p-0 list-unstyled">
  <li *ngFor="let p of posts; let i = index" class="mb-15p py-15p border-bottom">
    <a [routerLink]="['/dashboard/my-posts/edit', p._id]">
      <h6 class="subtitle1-temp clamp-2line">{{p.title}}</h6>
      <div class="d-flex justify-content-between mt-10p">
        <div class="d-flex">
          <a [routerLink]="['/dashboard/my-posts/edit', p._id]" class="btn mr-30p px-0">Edit</a>
          <a [routerLink]="['/magazines/', p.slug]" class="btn px-0">View</a>  
        </div>
        <a [routerLink]="['/dashboard/my-posts']" class="btn text-danger mr-10p">
          <i class="fas fa-trash"></i>
        </a>
      </div>
    </a>
  </li>
</ul>

<div>
  <pagination 
  [totalItems]="postsTotal" 
  [itemsPerPage]="countPerPage"
  [directionLinks]="true"
  [boundaryLinks]="true"
  (pageChanged)="onChangePage($event)"
  ></pagination>
</div>
