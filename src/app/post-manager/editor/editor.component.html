<form (ngSubmit)="onSubmit()">
  <section class="border-bottom">
    <div class="container-fluid">
      <div class="d-flex justify-content-end py-5p">
        <input 
        type="submit" 
        class="btn btn-outline" 
        value="Save"
        [disabled]="this.isUploading"
        >
        <button 
        class="btn btn-primary" 
        (click)="onSubmit(true)"
        [disabled]="this.isUploading"
        >Publish</button>

        <button class="btn btn-secondary">
          <i class="fas fa-cog"></i>
        </button>
      </div>  
    </div>
  </section>

  <section class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-12 col-lg-8 col-xl-9 pt-15p">
        <div>
          <input type="text" 
          class="form-control form-control-title h4-temp h2-md-temp" 
          placeholder="Enter Title..."
          >  
        </div>
    
        <quill-editor 
        [styles]="{height: '500px', border: 'none'}" 
        (onEditorChanged)="changedEditor($event)" 
        >
        </quill-editor>  
      </div>

      <div class="col-8 col-md-5 col-lg-4 col-xl-3 border-left pt-15p">
        <div class="mb-20p">
          <h6 class="subtitle1-temp">Status</h6>
          <ng-multiselect-dropdown
          placeholder="..."
          [settings]="dropdownSetting"
          [data]="statuses"
          [(ngModel)]="selectedStatus"
          [ngModelOptions]="{standalone: true}"
          >

          </ng-multiselect-dropdown>
        </div>
        <div class="mb-20p">
          <h6 class="subtitle1-temp">Category</h6>
          <ng-multiselect-dropdown
          placeholder="..."
          [settings]="dropdownSettingCategories"
          [data]="categories"
          [(ngModel)]="selectedCategories"
          [ngModelOptions]="{standalone: true}"
          >
          </ng-multiselect-dropdown>
        </div>

        <div class="mb-20p">
          <h6 class="subtitle1-temp">Topics</h6>    
          <ng-multiselect-dropdown
          placeholder="..."
          [settings]="dropdownSettingTags"
          [data]="tags"
          [(ngModel)]="selectedTags"
          (onSelect)="onSelectThumbnailType($event)"
          [ngModelOptions]="{standalone: true}"
          ></ng-multiselect-dropdown>
        </div>

        <div class="mb-20p">
          <h6 class="subtitle1-temp">Thumbnail</h6>
          <ng-multiselect-dropdown
          placeholder="Thumbnail type..."
          [settings]="dropdownSetting"
          [data]="thumbnailTypes"
          (onSelect)="onSelectThumbnailType($event)"
          [(ngModel)]="selectedThumbnailType"
          [ngModelOptions]="{standalone: true}"
          ></ng-multiselect-dropdown>

          <div 
          class="mt-15p"
          [ngClass]="{'d-none': !isSelectedThumbnailType('image')}"
          >
            <form-item-upload-image-button
            #imageSelector
            label="image"
            [controller]="f.image"
            ></form-item-upload-image-button>
          </div>

          <div
          *ngIf="isSelectedThumbnailType('video')" 
          class="mt-15p"
          >
            <form-item-input
            placeholder="https://youtube..."
            [controller]="fVideo.url"
            ></form-item-input>
          </div>

          <div
          *ngIf="isSelectedThumbnailType('podcast')" 
          class="mt-15p"
          >
            <form-item-input
            placeholder="https://spotify..."
            [controller]="fVideo.url"
            ></form-item-input>
          </div>
        </div>

      </div>
    </div>
  </section>
</form>
