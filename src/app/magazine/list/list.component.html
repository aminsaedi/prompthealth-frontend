<section class="container mt-70p mt-md-100p pb-35p pb-md-65p border-bottom border-line">

  <div class="d-flex">
    <i class="h4-temp h2-temp-md fas fa-tag text-placeholder mr-3"></i>
    <div>
      <h2 class="h4-temp h2-temp-md">{{categoryName}}</h2>
      <p class="subtitle1-temp mb-0">A collection of {{postTotal}} posts</p>
    </div>
  </div>
</section>

<section class="container mt-70p pb-100p border-bottom border-line">
  <div class="row">
    <ng-container *ngFor="let p of latest; let i = index">
      <div 
      class="col-12 mb-md-100p"
      [ngClass]="{'col-md-12 mb-55p': (i == 0), 'col-lg-4 mb-30p': (i != 0)}"
      >
        <card-post [size]="(i == 0) ? 'large' : 'medium'" [data]="p" [showCategory]="false"></card-post>
      </div>  
    </ng-container>
  </div>
</section>

<section class="container my-100p">
  <section-subscription></section-subscription>
</section>

<section class="container my-100p">
  <div class="row">
    <ng-container *ngFor="let p of archive; let i = index">
      <div class="col-12 col-md-6 col-lg-3 mb-30p mb-md-55p">
        <card-post size="small" [data]="p" [showCategory]="false"></card-post>
      </div>
    </ng-container>
  </div>

  <div class="d-flex align-items-center justify-content-center paginators">
    <ng-container *ngFor="let paginatorGroup of paginators; let i = index;">
      <ng-container *ngFor="let page of paginatorGroup; let j = index">
        <button 
        class="btn bg-primary-light mx-2"
        [ngClass]=" {'bg-primary text-white': (pageCurrent == page), 'bg-primary-light text-primary-dark': (pageCurrent != page)}"
        (click)="changePageTo(page)"
        >
          <span>{{page}}</span>
        </button>  
      </ng-container>
      <i class="fas fa-ellipsis-h text-primary-dark" *ngIf="paginators.length - 1 > i"></i>
    </ng-container>
  </div>
</section>

<section>
  <section-signup></section-signup>
</section>
