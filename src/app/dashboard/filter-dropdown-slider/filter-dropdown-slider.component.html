<form (submit)="save()">
  <div class="p-3 borderb-grey">
    <input type="range"  
      name="range"
      class="form-range" 
      [min]="range.min"
      [max]="range.max"
      [(ngModel)]="range.current"
    >
    <div class=mt-3>
      <span *ngIf="target == 'distance'">Distance: {{range.current}} Kms</span>
    </div>
  </div>
  
  <div class="p-2 d-flex align-items-center justify-content-between">
    <button class="btn text-underline cancel" type="button"  (click)="reset()">Clear</button>
    <button class="btn submit" type="button" (click)="save()">Save</button>
  </div>
</form>
