<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h3 class="mb-4">General Information</h3>
  <div class="row mb-4">
    <label class="col-md-4" for="name">
      Cover photo
      <span class="text-danger">*</span>
    </label>
    <div class="col-md-8">
      <button type="button" class="btn px-5 text-blue border-blue font-regular position-relative">
        Upload cover photo
        <input type="file" class="cursor-pointer" accept="image/jpeg, image/png" (change)="onSelectCoverPhoto($event)">
      </button>
      <div class="mt-2">
        <img class="preview" *ngIf="f.photo.value" [src]="f.photo.value" alt="cover photo">
      </div>
      <form-errors [controller]="f.photo" label="Cover photo" [submitted]="isSubmitted"></form-errors>

    </div>
  </div>

  <div class="row mb-4">
    <label class="col-md-4" for="name">
      Company name 
      <span class="text-danger">*</span>
    </label>
    <div class="col-md-8">
      <form-input 
      name="name"
      label="Company name" 
      type="text"
      [controller]="f.name" 
      [max]="maxName"
      [submitted]="isSubmitted" 
      ></form-input>           
    </div>
  </div>

  <div class="row mb-4">
    <label class="col-md-4" for="description">
      Description
      <span class="text-danger">*</span>
    </label>
    <div class="col-md-8">
      <form-textarea
      name="description"
      label="Description"
      placeholder="Tell a little bit about your company"
      [controller]="f.description"
      [max]="maxTextarea"
      [submitted]="isSubmitted"
      ></form-textarea>
    </div>
  </div>

  <div class="row mb-4">
    <label class="col-md-4" for="email">
      Email 
      <span class="text-danger">*</span>
    </label>
    <div class="col-md-8">
      <form-input 
      name="email"
      label="Email" 
      type="email"
      [controller]="f.email"
      [submitted]="isSubmitted" 
      ></form-input>
    </div>
  </div>

  <div class="row mb-4">
    <label class="col-md-4" for="phone">
      Phone Number 
      <!-- <span class="text-danger">*</span> -->
    </label>
    <div class="col-md-8">
      <form-input 
      name="phone"
      label="Phone number" 
      type="tel"
      [controller]="f.phone" 
      [submitted]="isSubmitted" 
      ></form-input>           
    </div>
  </div>

  <div class="row mb-4">
    <label class="col-md-4" for="address">
      Location 
      <!-- <span class="text-danger">*</span> -->
    </label>
    <div class="col-md-8">
      <form-input-address
      name="address"
      label="Location" 
      [controllerGroup]="form" 
      [submitted]="isSubmitted"
      ></form-input-address>
    </div>
  </div>

  <div class="row mb-4">
    <label class="col-md-4" for="website">
      Website Link 
    </label>
    <div class="col-md-8">
      <form-input 
      name="website"
      label="Website Link" 
      type="text"
      [controller]="f.website" 
      [submitted]="isSubmitted" 
      ></form-input>       
    </div>
  </div>

  <div class="row mb-4">
    <label class="col-md-4" for="message">
      Message to platform
    </label>
    <div class="col-md-8">
      <form-textarea
      name="message"
      label="Message"
      [controller]="f.message"
      [max]="maxTextarea"
      [submitted]="isSubmitted"
      ></form-textarea>
    </div>
  </div>

  <input type="submit" class="d-none">
</form>
