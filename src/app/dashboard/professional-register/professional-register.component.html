<section>
    <div class="container pt-4 pb-4">
        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a
                class="nav-link btn-circle"
                [ngClass]="{'active': activeTab === 'basicInfo'}"
                id="tab1"
                data-toggle="pill"
                role="tab"
                aria-controls="pill1"
                aria-selected="true"
                >Basic Information</a
                >
            </li>
            <li class="nav-item">
                <a
                class="nav-link btn-circle"
                [ngClass]="{'active': activeTab === 'questionnaire'}"
                id="tab2"
                role="tab"
                aria-controls="pill2"
                aria-selected="false"
                >Questionnaire</a
                >
            </li>
            <li class="nav-item">
                <a
                class="nav-link btn-circle"
                [ngClass]="{'active': activeTab === 'payment'}"
                id="tab3"
                role="tab"
                aria-controls="pill3"
                aria-selected="false"
                >Payment</a
                >
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div
              *ngIf="activeTab === 'basicInfo'"
            >
                <div class="row">
                    <app-user-details 
                    (ActiveNextTab)="activeNextTabHandler($event)"></app-user-details>
                </div>
            </div>
            <div
              *ngIf="activeTab === 'questionnaire'"
            >
                <div class="row">
                    <app-questionnaire
                    (ActiveNextTab)="activeNextTabHandler($event)"></app-questionnaire>
                </div>
            </div>
            <div
              class=""
              *ngIf="activeTab === 'payment'"
            >
                <div class="row">
                    <!-- <app-subscription-professional></app-subscription-professional> -->
                    <app-subscription-plan></app-subscription-plan>

                </div>
            </div>
        </div>
    </div>
</section>
