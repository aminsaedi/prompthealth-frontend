<ngx-spinner bdColor="#fff" size="medium" color="#fff">
  <p style="font-size: 20px; color: white" class="loaderbg">
    <img src="assets/img/favicon.jpg" class="loader-logo" width="100" />
  </p>
</ngx-spinner>
<section class="pt-5 pb-5 bg-cover bg-overlay hero">
  <div class="container pt-5 pb-5">
    <div class="row justify-content-center text-center text-light">
      <h2>
        Thereâ€™s a plan for everybody!<br>
        Sign up today to secure your profile.
      </h2>
    </div>
  </div>
</section>

<!-- Pricing table -->
<div class="container-fluid max-w-1200 my-5">
  <price-range-switcher (change)="changePriceRange($event)"></price-range-switcher>
  <span class="pt-3 pt-md-0 pl-md-5 font-italic text-blue font-bigger d-block d-md-inline-block">save 20% with yearly subscription</span>
</div>

<div class="container-fluid max-w-1200">
  <div class="row align-items-stretch">
    <subscription-plan-item-card class="col-md"
      type="basic"
      [data]="basicPlan"
      [isPriceMonthly]="isPriceMonthly"
      (select)="setSelectedFreePlan(basicPlan)"
    ></subscription-plan-item-card>

    <subscription-plan-item-card class="col-md mt-5 mt-md-0"
      type="provider"
      [data]="spPlan"
      [isPriceMonthly]="isPriceMonthly"
      (select)="setSelectedPlan(spPlan)"
      ></subscription-plan-item-card>

    <subscription-plan-item-card class="col-md mt-5 mt-md-0"
      type="centre"
      [data]="cPlan"
      [isPriceMonthly]="isPriceMonthly"
      (select)="setSelectedPlan(cPlan)"
      ></subscription-plan-item-card>
  </div>
</div>

<div class="container-fluid max-w-1200">
  <h3 class="text-pink mt-5 mb-3">Add-ons for Provider and Centre</h3>
  <subscription-plan-addon-card type="op1" [isPriceMonthly]="isPriceMonthly"></subscription-plan-addon-card>
  <subscription-plan-addon-card type="op2" class="mt-5" [isPriceMonthly]="isPriceMonthly"></subscription-plan-addon-card>
</div>
