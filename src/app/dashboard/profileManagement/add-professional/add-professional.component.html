<ngx-spinner bdColor="#fff" size="medium" color="#fff">
    <p style="font-size: 20px; color: white" class="loaderbg">
      <img src="assets/img/favicon.jpg" class="loader-logo" width="100" />
    </p>
  </ngx-spinner>
<h3 class="mb-3"  *ngIf="doctors && doctors.length">My Professionals
    <button *ngIf="doctors && doctors.length" (click)="addMore = !addMore" class="btn btn-primary add-more">Add More</button>
</h3>
<input  *ngIf="doctors && doctors.length" type="text" [(ngModel)]="doctorSearch" placeholder="Serach.." class="form-control searchBar"/>
<table class="table table-hover addprofessionaltable w-100" *ngIf="doctors && doctors.length">
    <thead>
        <tr>
            <th>
                <h5>Images</h5>
            </th>
            <th>
                <h5>Name</h5>
            </th>
            <th>
                <h5>Description</h5>
            </th>
            <th>
                <h5>Action</h5>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of (doctors  | paginate: { id: 'video',
        itemsPerPage: 5,
        currentPage: currentPage,
        totalItems: totalItems 
        }
        | customFilter: doctorSearch: 'fname');  let i = index">
            
            <td>
                <img [src]="'http://3.12.81.245:3000/public/images/users/' + prod.image" />
            </td>
            <td>
                {{ prod.fname }} - {{ prod.lname }}
            </td>
            <td>
                {{ prod.description }}
            </td>
            <td>
                <button (click)="deleteStaff(prod._id)" class="btn btn-danger mr-1 p-2"><i class="fa fa-minus-square" aria-hidden="true"></i></button>
                <button (click)="editStaff(prod)" class="btn btn-primary p-2"><i class="fa fa-edit" aria-hidden="true"></i></button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" *ngIf="totalItems > 5">
                <pagination-controls
                    id="video" 
                    (pageChange)="currentPage = $event"></pagination-controls>
            </td>
        </tr>
    </tfoot>
</table>
<!-- <pagination-controls
    *ngIf="product && product.length"
    id="productListing" (pageChange)="p = $event"
></pagination-controls> -->
<hr *ngIf="addMore && doctors && doctors.length == 0">
<form  *ngIf="addMore || doctors && doctors.length == 0" role="form"  [formGroup]="addDoctorForm" (ngSubmit)="save()">
    <h3>Add Professional</h3>
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="col-md-12">First Name<span class="text-danger">*</span></label>
            <input
            type="text"
            id="docFname"
            name="docFname"
            formControlName="fname"
            placeholder="Enter First Name"
            class="form-control"
            />
            <div *ngIf="submitted" class="error-msg">
                <small *ngIf="f.fname.errors"  class="text-danger">
                    First Name is required
                </small>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-md-12">Last Name<span class="text-danger">*</span></label>
            <input
            type="text"
            autocomplete="off"
            id="docLname"
            name="docLname"
            formControlName="lname"
            placeholder="Enter Last Name"
            class="form-control"
            />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            
            <div class="multipleImage" *ngIf="imagesList.length">
                <img [src]="'http://3.12.81.245:3000/public/images/users/' + imagesList" height="200"> <br/>
                <a (click)="imagesList = ''" class="fa fa-times"></a>
            </div>
            <div>
                <label class="col-md-12">Upload Images</label>
                <!-- <img [src]="profile.images ? 'http://3.12.81.245:3000/public/images/users/'+profile.profileImage : defaultImage" /> -->
                <input type="file" name="profile" 
                class="form-control col-md-12" (change)="onFileSelect($event)"/>
            
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-md-3">Description<span class="text-danger">*</span></label>
            <textarea
            type="text"
            autocomplete="off"
            id="productDesc"
            name="productDesc"
            formControlName="description"
            placeholder="Enter Description"
            class="form-control col-md-12"
            ></textarea>
            <div *ngIf="submitted">
                <small *ngIf="f.description?.errors?.required" class="text-danger">
                    Description is required
                </small>
            </div>
        </div>
        <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
