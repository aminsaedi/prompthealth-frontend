<section
  class="bg-cover detailbanner bg-overlay"
  style="background-image: url(assets/img/professional-banner.png);"
>
  <div class="container text-center text-light">
    <h2>Profile Management</h2>
  </div>
</section>

<div class="container pb-4 position-relative">
  <div class="shadow bg-white">
    <div class="container-fluid">
      <!-- -- {{ userInfo }} -->
      <!-- -- {{ profile | json }}  -->
      <div class="row upgrade-header" *ngIf="userInfo.roles !== 'U' && profile  && !profile.isVipAffiliateUser && profile && profile.plan && (profile.plan.name ==='Basic' || profile.plan.name ==='basic')">
        <div class="col-sm-12 text-center">
          <p style="color:#e74c3c"><i class="fas fa-star-of-life"></i>   Upgrade your plan to get all the exclusive features <span><i class="fas fa-long-arrow-alt-right"></i></span>
            <a class="btn btn-primary pull-right" [routerLink]="['/dashboard/subscriptionplan']">Upgrade Plan</a>
          </p>
        </div>

        <hr>
      </div>
      <div class="row">
        <div class="col-md-3 px-3 px-sm-0">
          <!-- Nav tabs -->
          <ul
            class="nav h-100 flex-column bg-light font-weight-normal"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" *ngFor = "let list of listing">
              <button
                class="nav-link"
                [disabled]=!list.active
                [routerLink]="list.link"
                [routerLinkActive]="['active']"
                >{{ list.title }}
                <span style="color:#e74c3c; font-size: 10px;" class="pull-right" *ngIf="!list.active"><i class="fas fa-star-of-life"></i></span>
              </button>
            </li>
          </ul>
        </div>

        <div class="col-md-9">
          <!-- Tab panes -->
          <div class="tab-content py-3">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
