  class="pt-6 pb-6 text-center bg-cover bg-overlay bg-border text-light"

    <h2 class="mb-4 ttle-bott-bor text-center text-uppercase">
      Questinnaire

    <div class="row">
      <div *ngFor="let question of questionnaire" class="col-md-12">
      <h5 class="text-primary text-uppercase">{{ question.question }}</h5>

        <div class="form-row" *ngIf="question.choice_type === 'Single' || 'single'">
          <div class="col-md-3"  *ngFor="let options of question.answers" >
            <div class="radio"><input type="radio" name="options" class="mr-3" /> <span>{{ options.item_text }}</span></div>
          </div>
        </div>
      </div>
      <div class="form-row"  *ngIf="question.choice_type === 'Multiple' || 'multiple'">
        <div  *ngIf="question.answers.length > 3; else multiSelect">
          <div class="col-md-4" *ngFor="let options of question.answers">
            <div class="radio"><input type="checkbox" class="mr-3" /> <span>{{ options.item_text }}</span></div>
          </div>
        </div>
        <ng-template #multiSelect>
          <div  *ngFor="let options of question.answers">
            <ng-multiselect-dropdown [data]="options" [(ngModel)]="selectedItems"
                [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)" [required]='true'
                [placeholder]="'Select options'">
            </ng-multiselect-dropdown>
          </div>
        </ng-template>
      </div>
