<ngx-spinner bdColor="#fff" size="medium" color="#fff">
  <p style="font-size: 20px; color: white" class="loaderbg">
    <img src="assets/img/favicon.jpg" class="loader-logo" width="100" />
  </p>
</ngx-spinner>
<section
  class="pt-6 pb-6 text-center bg-cover bg-overlay bg-border text-light"
  style="background-image: url(assets/img/question3.png);"
>
  <div class="container" style="max-width: 700px !important">
    <h2 class="mb-4 ttle-bott-bor text-center text-uppercase">Questionnaire
    </h2>
    <p class="h4 font-weight-normal">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse at
      sagittis diam. Aliquam feugiat efficitur velit
    </p>
  </div>
</section>
<section>
   <div class="container pt-4 pb-4">
    <ul *ngIf = "type === 'U'" class="nav nav-pills mb-4" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active btn-circle"
          id="tab1"
          data-toggle="pill"
          href="#pill1"
          role="tab"
          aria-controls="pill1"
          aria-selected="true"
          >Age</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link btn-circle"
          id="tap2"
          data-toggle="pill"
          href="#pill2"
          role="tab"
          aria-controls="pill2"
          aria-selected="false"
          >Health Background</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link btn-circle"
          id="tap3"
          data-toggle="pill"
          href="#pill3"
          role="tab"
          aria-controls="pill3"
          aria-selected="false"
          >Goal</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link btn-circle"
          id="tap3"
          data-toggle="pill"
          href="#pill3"
          role="tab"
          aria-controls="pill3"
          aria-selected="false"
          >Availability</a
        >
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pill1"
        role="tabpanel"
        aria-labelledby="tap1"
      >
        <div class="row">
          <div *ngFor="let question of questionnaire" class="col-md-12 question">
            <h5 class="text-primary text-uppercase">{{ question.question }}</h5>
            <div class="mb-12">
              <div class="form-row" *ngIf="question.choice_type === 'single'">
                <div class="col-md-3"  *ngFor="let options of question.answers[0]" >
                  <div class="radio"><input type="radio" name="options" class="mr-3" /> <span>{{ options.item_text }}</span></div>
                </div>
              </div>
              <div class="form-row" *ngIf="question.choice_type === 'multiple'">
                <div class="col-md-3"  *ngFor="let options of question.answers[0]" >
                  <div class="radio"><input type="checkbox" [name]="options.item_text" class="mr-3" (change)="getSubAns($event)"/> <span>{{ options.item_text }}</span></div>
                  <div class="showSubans" *ngIf="options.subans">
                    <!-- TODO: Show sub options question-->
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          <hr  class="col-12">
          <div class="col-12"  *ngIf = "type === 'c'; else subBtn"  >
            <div class="text-right">
              <button type="button" class="pull-left btn btn-default prev-step">
                <i class="fa fa-chevron-left"></i> Back
              </button>

              <button type="button" class="btn btn-primary next-step">
                Next <i class="fa fa-chevron-right"></i>
              </button>
            </div>
          </div>
          <ng-template #subBtn>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" (click)="saveQuestionnaire()">Submit</button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
