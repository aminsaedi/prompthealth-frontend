<ngx-spinner bdColor="#fff" size="medium" color="#fff">
    <p style="font-size: 20px; color: white" class="loaderbg">
      <img src="assets/img/favicon.jpg" class="loader-logo" width="100" />
    </p>
  </ngx-spinner>
<div class="py-3" style="background-color:#f2f2f2;">
    <div class="container row mx-auto p-0 align-items-center">
        <h2 class="col-md-6 text-uppercase text-center text-md-left mb-0">Blog</h2>
        <div class="col-md-6 text-center text-md-right top-links">
            <a href="/" class="">Home</a> / <a href="/blogs">Blog</a>
        </div>
    </div>
</div>

<div class="container main-content heightHF-100 py-5">
    <div class="row">
        <div class="col-md-9" style="min-height: 300px;">
            <div class="row" *ngIf="blogList.length; else nodata">
                <div class="col-md-6 mb-3" *ngFor="let list of blogList  | slice:0:6">
                    <a
                    [routerLink]="['/blog-detail', list.slug]"
                    class="blog-post">
                        <img [src]="list.image ? AWS_S3 + list.image : defaultImage">
                        <h4 class="mb-3">{{ list.title }}</h4>
                        <p [innerHTML] = "list.description"></p>
                    </a>
                </div>
            </div>
            <ng-template #nodata>
                <p>No Blogs found..</p>
            </ng-template>
        </div>

        <div class="col-md-3">
            <h4 class="sidebar-title mb-0">Categories</h4>
        
            <div class="sidebar-link mb-3">
                <span *ngFor="let list of categories">
                    <a [routerLink]="['/blog-category', list._id]">{{list.title}}</a>
                </span>
            </div>
            <div *ngIf="blogList.length > 4">
                <h4 class="sidebar-title mb-0">Recent Posts</h4>
                <ul class="list-unstyled">
                    <li  *ngFor="let list of blogList  | slice:0:1">
                        <a 
                        [routerLink]="['/blog-detail', list.slug]" class="media py-3">
                            <div *ngIf="list.image">
                                <img style="width:100%;max-width: 50px; height: auto" [src]="AWS_S3 + list.image" class="mr-3" alt="...">
                            </div>
                            <div>
                            <h6>{{ list.title }}</h6>
                            <p [innerHTML] = "list.description" style="overflow: hidden;"></p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
