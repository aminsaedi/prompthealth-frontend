<div class="bg-body pt-30p px-30p text-white rounded-12p h-100 d-flex flex-column">
  <section class="d-flex align-items-start">
    <a
    *ngIf="data.profileId" 
    [routerLink]="['/community/profile', data.profileId]"
    class="mr-10p image-container-100pc overflow-hidden has-account"
    >
      <img 
      *ngIf="data.image"
      [src]="data.image" loading="lazy" />
    </a>
    <ng-container *ngIf="!data.profileId">
      <div class="mr-10p image-container-100pc overflow-hidden">
        <img 
        *ngIf="data.image"
        [src]="data.image" loading="lazy" />  
      </div>
    </ng-container>  

    <div class="mt-5p">
      <a 
      *ngIf="data.profileId" 
      [routerLink]="['/community/profile', data.profileId]">
        <div class="subtitle1 text-white">{{data.name}}</div>
      </a>
      <ng-container *ngIf="!data.profileId">
        <div class="subtitle1 text-white">{{data.name}}</div>
      </ng-container>
      <div class="subtitle2 text-placeholder">{{data.location}}</div>
      <!-- <div class="d-flex">
        <div class="text-center">
          <div class="subtitle1">{{data.numPosts}}</div>
          <div class="caption">Posts</div>
        </div>
        <div class="ml-20p text-center">
          <div class="subtitle1">{{data.numFollowers}}</div>
          <div class="caption">Followers</div>
        </div>
      </div> -->
    </div>
  </section>

  <section class="mt-25p pb-20p position-relative flex-grow-1">
    <i iconPh="quotes-2" class="opacity-20pc position-absolute icon-quote"></i>
    <p class="body2">
      {{data.body}}
    </p>
  </section>

  <section>
    <div 
    *ngIf="data.rating"
    class="pb-20p"
    >
      <star-rate 
      [rate]="data.rating"
      margin="small"
      ></star-rate>  
    </div>

    <a 
    *ngIf="data.link"
    class="d-flex justify-content-between py-20p border-top"
    [href]="data.link"
    target="_blank"
    >
      <span class="subtitle2 clamp-1line">
        <i iconPh="link-1" class="text-white mr-2"></i>
        <span class="text-placeholder">{{data.name}}</span>
      </span>
      <i iconPh="arrow-right-circle" class="text-primary"></i>  
    </a>
  </section>
  
</div>
