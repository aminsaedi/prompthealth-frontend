<ngx-spinner bdColor="#fff" size="medium" color="#fff">
  <p style="font-size: 20px; color: white" class="loaderbg">
    <img src="assets/img/favicon.jpg" class="loader-logo" width="100" />
  </p>
</ngx-spinner>

<section class="heightH-100 d-flex flex-column w-100">

 <stepper></stepper>

  <div class="container-fluid mt-3 flex-grow-1 position-relative">
    <div class="max-w-1200 user-input-wrapper">
      <div class="row">
        <div class="col-12 col-md-7">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

    <div class="max-w-1200 button-group">
      <div class="row justify-content-between">
        <div class="col-5 col-md-3">
          <button class="btn btn-outline btn-block" *ngIf="currentIdx != 0" type="button"
            (click)="onClickNavigation('back')">Back</button>
        </div>
        <div class="d-none d-md-block col-md-1"></div>
        <div class="col-5 col-md-3">
          <button *ngIf="currentIdx < data.length - 1" class="btn btn-outline btn-block" (click)="onClickNavigation('next')">
            Next
          </button>
          <button *ngIf="currentIdx == data.length - 1" class="btn btn-primary btn-block" (click)="onClickNavigation('next')">
            Submit
          </button>

        </div>
        <div class="d-none d-md-block col-md-5"></div>
      </div>
      <img class="d-none d-md-block image-questionnaire" src="/assets/img/user-questionnaire.png" alt="questionnaire">
    
    </div>
  </div>
</section>
