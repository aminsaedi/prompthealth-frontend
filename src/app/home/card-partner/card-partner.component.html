<a [routerLink]="[data.id]">
  <div class="rounded-12p overflow-hidden partner-card">
    <div class="image-container overflow-hidden">
      <img [src]="(data.countProductImages > 0) ? data.productImages[0].url : data.image" [alt]="data.name">
    </div>
  
    <div class="pl-3 pt-4 py-md-3 px-md-2">
      <h5 class="mb-3 mb-md-1 title">{{data.name}}</h5>
      <p class="m-0 clamp-3line">{{data.description}}</p>
    </div>  
  </div>
</a>
