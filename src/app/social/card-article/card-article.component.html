<div class="mb-15p">
  <card-item-eyecatch [post]="post"></card-item-eyecatch>
</div>

<div class="d-flex align-items-center justify-content-between mb-20p">
  <div class="d-flex flex-nowrap">
    <a [routerLink]="['/community', post?.authorId]">
      <profile-image [image]="post?.authorImage"></profile-image>
    </a>
    <div class="info-container ml-10p">
      <a [routerLink]="['/community', post?.authorId]">
        <h6 class="subtitle2 mb-0 text-body">
          {{post?.author}}
  
          <i iconPh="verified" class="text-primary large ml-5p"></i>
        </h6>        
      </a>
      <div class="body2 text-label">
        {{post?.createdAt | date:'dd.MM.yyyy'}}
      </div>
    </div>
  </div>

  <div class="text-label">
    <span class="mr-10p">
      <i iconPh="timer" class="mr-1"></i>
      <span *ngIf="post" class="subtitle2">
        <span>{{post.readLengthFormatted}}</span>
        <span class="d-none d-md-inline"> read</span>            
      </span>
    </span>

    <button class="btn btn-icon-grey small py-5p">
      <i iconPh="more-horiz"></i>
    </button>  
  </div>

</div>

<h2 class="h4 clamp-1line">{{post.title}}</h2>


<div class="mb-10p">
  <div
  *ngIf="shorten"
  [innerHTML]="post.summary" 
  [ngClass]="{'show-more-inline': post.isMoreShown}"
  ></div>

  <div 
  *ngIf="!shorten"
  class="post-content"
  [innerHTML]="post.descriptionSanitized"
  ></div>
</div>

<div class="py-10p border-top border-line">
  <card-item-toolbar></card-item-toolbar>
</div>
