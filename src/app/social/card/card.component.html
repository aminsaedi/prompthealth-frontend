<div class="card position-relative rounded-8p bg-white body1 text-body shadow px-20p pt-20p">

  <div *ngIf="!shorten" class="btn-close-container">
    <button 
    class="btn btn-icon- rounded-circle blur"
    (click)="onClickClose($event)"
    >
      <i iconPh="cross"></i>
    </button>
  </div>

  <div [ngStyle]="{marginTop: (shorten ? '0' : '-50px')}">
    <card-item-post *ngIf="post.isPost" [post]="post" [shorten]="shorten"></card-item-post>
    <card-item-event *ngIf="post.isEvent" [post]="post" [shorten]="shorten"></card-item-event>
    <card-item-article *ngIf="post.isArticle" [post]="post" [shorten]="shorten"></card-item-article>
  </div>

  <div class="py-10p border-top border-line">
    <card-item-toolbar #toolbar [post]="post"></card-item-toolbar>
  </div>    
</div>
