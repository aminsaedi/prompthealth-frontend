<div class="eyecatch">
  <img [src]="post.image" [alt]="post.title">
  <div *ngIf="post.isEvent"
  class="position-absolute px-10p py-5p mt-10p ml-10p rounded-8p"
  [ngClass]="{'bg-white': !post.event.isFinished, 'bg-danger text-light': post.event.isFinished}"
  >
    <div class="h6 text-center mb-0">{{post.event.startAt | date:'dd'}}</div>
    <div class="caption opacity-70pc text-center">{{post.event.startAt | date:'MMM' | uppercase}}</div>
  </div>
</div>
