<card-new-post *ngIf="isEligibleToPost"></card-new-post>

<ng-container *ngFor="let p of posts; let i = index">
  <div 
  class="mb-15p" 
  [@slideVertical]
  >
    <card [post]="p" [shorten]="(targetPostId != p._id)" class="pointer-events: initial;"></card>
  </div>

  <div *ngIf="p && i == 1" class="mb-15p">
      <card-subscribe></card-subscribe>
  </div>
</ng-container>

<ng-container *ngIf="posts && posts.length == 0">
  <div class="mb-15p subtitle1 text-body">
    No contents found...<br>
    Please try again later.
  </div>
</ng-container>

<ng-container *ngIf="isLoading">
  <loader></loader>
</ng-container>
