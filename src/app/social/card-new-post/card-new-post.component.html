<div class="card rounded-8p bg-white shadow body1 text-body mb-15p">
  <div class="d-flex p-20p border-bottom border-line">
    <profile-image></profile-image>
    <div class="flex-grow-1">
      <quill-editor
      [styles]="{minHeight: '48px', border: 'none'}"
      placeholder="What's on your mind"
      ></quill-editor>  
    </div>
  </div>

  <div *ngIf="imagePreview" class="p-20p">
    <div class="position-relative d-inline-block overflow-hidden rounded-4p">
      <img [src]="imagePreview" alt="" height="100" width="auto">
      <button 
      class="btn btn-icon-body small blur p-5p btn-remove-image"
      (click)="onClickButtonRemoveMedia()"
      >
        <i iconPh="cross"></i>
      </button>  
    </div>
  </div>  

  <div class="d-flex px-20p pt-10p justify-content-between">
    <div class="d-lg-flex">
      <div class="d-flex">
        <div>
          <button 
          class="btn btn-text-grey border-lg-line small mr-20p mr-lg-10p mb-10p px-0 px-lg-10p"
          (click)="onClickButtonMedia()"
          >
            <i iconPh="image-3"></i>
            <span class="d-none d-lg-inline">Media</span>
          </button>
          <input #inputMedia
          class="position-absolute d-none"
          type="file" 
          accept="image/jpeg, image/png" 
          (change)="onSelectMedia($event)"
          >
        </div>     
    
        <button 
        class="btn btn-text-grey border-lg-line small mr-20p mr-lg-10p mb-10p px-0 px-lg-10p"
        (click)="onClickButtonVoice()"
        >
          <i iconPh="mic"></i>
          <span class="d-none d-lg-inline">Voice</span>
        </button>

        <button 
        class="btn small d-lg-none mb-10p"
        [ngClass]="{'btn-text-grey': !isMoreShown, 'btn-grey': isMoreShown}"
        (click)="onClickButtonMore()"
        >
        <i iconPh="more-horiz"></i>
        <span>More</span>
        </button>  
      </div>

      <div class="d-lg-flex" [ngClass]="{'d-none': !isMoreShown, 'd-flex': isMoreShown}">
        <a 
        class="btn btn-text-grey border-lg-line small mr-20p mr-lg-10p mb-10p px-0 px-lg-10p"
        routerLink="/community/create/event"
        >
          <i iconPh="calendar"></i>
          <span>Event</span>
        </a>
      
        <a 
        class="btn btn-text-grey border-lg-line small mb-10p px-0 px-lg-10p"
        routerLink="/community/create/article"
        >
          <i iconPh="note-text"></i>
          <span>Article</span>
        </a>  
      </div>
    </div>

    <div>
      <button class="btn btn-primary small">Share</button>
    </div>

  </div>
</div>

<modal
id="voice-recorder"
#modalVoiceRecorder
>
  <div class="title-container d-flex justify-content-between align-items-center">
    <!-- <button class="btn pl-0 btn-icon" (click)="cancelVoiceRecord()">
      <i iconPh="chevron-left"></i>
    </button>  

    <button class="btn pr-0 btn-icon" (click)="hideSubscribeMenu()">
      <i iconPh="cross"></i>
    </button>   -->
  </div>

  <div class="content-container">
    <div class="voice-progress-bar">
      <div class="voice-progress"></div>
      <div class="voice-progress done"></div>
    </div>

    <div class="mt-70p d-flex justify-content-between">
      <div></div>
      <button class="btn ">
        <i iconPh="play" style="font-size: 30px;"></i>
      </button>
      <button class="btn btn-primary small">Done</button>
    </div>

  </div>



</modal>
