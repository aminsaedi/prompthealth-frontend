
  <div class="d-flex justify-content-between">
    <div class="d-flex flex-nowrap">
      <a [routerLink]="['/community', post?.authorId]">
        <profile-image [image]="post?.authorImage"></profile-image>
      </a>
      <div class="info-container ml-10p">
        <a [routerLink]="['/community', post?.authorId]">
          <h6 class="subtitle2 mb-0 text-body">
            {{post?.author}}
    
            <i iconPh="verified" class="text-primary large ml-5p"></i>
          </h6>        
        </a>
        <div class="body2 text-label">
          {{post?.createdAt | date:'dd.MM.yyyy'}}
        </div>
      </div>
    </div>
  
    <button 
    class="btn btn-icon-grey small"
    (click)="_onClickButton($event, 'post-menu')"
    >
      <i iconPh="more-horiz"></i>
    </button>
  </div>
