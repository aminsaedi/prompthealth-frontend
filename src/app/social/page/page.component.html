<div class="bg-background pt-30p pb-100p">
  <div class="container">
    <div class="row justify-content-center">
      <section class="col-12 col-md-9 col-xl-9">
        <ng-container *ngIf="post">
          <card 
          [post]="post" 
          [shorten]="false"
          [option]="{openCommentsOnInit: true}"
          ></card>  
        </ng-container>
      </section>        
    </div>
  </div>
</div>
