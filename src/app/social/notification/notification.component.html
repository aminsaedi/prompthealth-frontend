<div class="container">
  <div class="row align-items-start">
    <section class="col-12 col-md-2 col-xl-2 sticky-top" style="top: 100px;">
      <div class="text-md-right">
        <button 
        class="btn btn-text-small btn-body" 
        (click)="goback()"
        >
          <i iconPh="arrow-left"></i>
          <span>Back</span>
        </button>
      </div>
    </section>
    <section class="col-12 col-md-10 col-xl-8">
      <card-notification>
        <div class="text-center py-30p">
          <button class="btn btn-text-grey small">Load more activities</button>
        </div>
      </card-notification>
    </section>        
  </div>
</div>
