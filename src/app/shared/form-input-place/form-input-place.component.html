<div class="input-group">
  <input 
  [id]="name" 
  class="form-control" 
  [formControl]="fPlaceName"
  [attr.disabled]="(disabled || fPlaceId.value) ? 'disabled' : null"
  (keydown.enter)="$event.preventDefault()"
  >
</div>

<div class="d-flex justify-content-end mt-1">
  <form-errors class="flex-grow-1" [controller]="fPlaceName" [submitted]="submitted" [label]="label"></form-errors>
  <span *ngIf="max > 0" class="flex-grow-0 font-small" 
  [ngClass]="!fPlaceName.dirty ? 'text-secondary' : fPlaceName.errors ? 'text-danger' : 'text-success'"
  >{{fPlaceName.value.length}}/{{max}}</span>
</div>

<div *ngIf="fPlaceId.value" class="mt-3 px-3 py-3 border rounded-10p d-flex flex-nowrap align-items-center">
  <i class="fab fa-google pr-2"></i>
  <span class="flex-grow-1">Connected with Google Place</span>
  <button *ngIf="!disabled" class="btn btn-danger" (click)="removePlace()" type="button">Remove</button>
</div>
