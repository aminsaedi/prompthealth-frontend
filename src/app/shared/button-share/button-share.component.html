<div class="position-relative"
(clickOutside)="closeMenu()"
>
  <button 
  type="button"
  class="btn-share"
  [ngClass]="btnClass"
  (click)="onClickButton()"
  >
    <i class="large" iconPh="share"></i>
    <span *ngIf="label" class="pl-2">{{label}}</span>
  </button>

  <ul 
  *ngIf="isMenuShown"
  class="share-menu list-unstyled p-4 blur rounded-10p position-absolute mt-3" 
  [ngClass]="menuPosition"
  [@expandVertical]
  >
    <ng-container *ngFor="let social of socials">
      <li>
        <a class="d-flex flex-nowrap align-items-center justify-content-start py-3 px-2"
        target="_blank"
        [href]="socialLink(social.id)"
        (click)="closeMenu()"
        >
          <i class="fab font-big" [ngClass]="'fa-' + social.id" *ngIf="social.id != 'envelope'"></i>
          <i class="far font-big" [ngClass]="'fa-' + social.id" *ngIf="social.id == 'envelope'"></i>
          <span class="ml-2">{{social.label}}</span>
        </a>
      </li>
    </ng-container>
    <li *ngIf="!hideCopy">
      <a class="d-flex flex-nowrap align-items-center justify-content-start py-3 px-2" (click)="copyLink()">
        <i class="fas fa-link"></i>
        <span class="ml-2">
          <ng-container *ngIf="!isLinkCopied">Copy link</ng-container>
          <ng-container *ngIf="isLinkCopied">Link copied!</ng-container>
        </span>
      </a>
    </li>  
  </ul>
</div>
