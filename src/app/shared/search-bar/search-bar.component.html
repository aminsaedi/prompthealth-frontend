<form (ngSubmit)="_onSubmit()">
  <div class="search-bar-inner d-flex justify-content-between align-items-stretch">
    <div class="d-flex align-items-center border-right ml-15p flex-grow-1">
      <i class="icon-lg body1 text-placeholder" iconPh="briefcase-doctor"></i>
      <form-item-input
      class="flex-grow-1"
      name="search"
      placeholder="condition, doctor name"
      type="text"
      [controller]="f.searchBySituation"
      [option]="{transparent: true}"
      ></form-item-input>  
    </div>

    <div class="d-flex align-items-center ml-15p flex-grow-1">
      <i class="icon-lg body1 text-placeholder" iconPh="pin-filled"></i>
      <form-item-input
      class="flex-grow-1"
      name="search"
      placeholder="city, state, zipcode"
      type="text"
      [controller]="f.searchByLocation"
      [option]="{transparent: true}"
      ></form-item-input>  
    </div>

    <div>
      <input type="submit" class="btn btn-primary m-5p" value="Find">
    </div>
  </div>
</form>
