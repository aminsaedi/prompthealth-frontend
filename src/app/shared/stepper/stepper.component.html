<!-- stepper for midium view or more-->
<div 
class="position-relative d-flex"
[ngClass]="'item-count-' + data.length"
>
  
  <div 
  *ngFor="let item of data; let i = index;" 
  class="stepper-item text-center"
  [ngClass]="{active: (current == i)}"
  >
    <div class="hand"></div>
    <div class="point rounded-circle d-block"></div>
    <span class="label" *ngIf="current != i">{{item.label}}</span>
  </div>  

</div>
