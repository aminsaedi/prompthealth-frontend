<div class="tab shadow">
  {{tabName}}
  <span class="save-annualy font-weight-normal text-center d-inline-block font-italic"
    *ngIf="!monthly && data?.yearlyPrice"
  >save<br>20%</span>
</div>

<div class="addon-card shadow">
  <div class="row flex-wrap"
    [ngClass]="{'flex-md-nowrap': flexibleButtonPosition, 'align-items-md-center': flexibleButtonPosition}"
  >
    <div class='col-12' [ngClass]="{'col-md-9': flexibleButtonPosition, 'col-lg-9': flexibleButtonPosition}">
      <h3 class="m-0 title">{{data?.name}}</h3>
    
      <ul class="mb-0 mt-3 feature fa-ul">
        <li *ngFor="let desc of (data?.description.split('\n')); let i = index">
          <span class="fa-li"><i class="far fa-check-circle" ></i></span>
          {{desc}}
        </li>
      </ul>
    </div>

    <div class='col-12' [ngClass]="{'col-md-3': flexibleButtonPosition, 'col-lg-3': flexibleButtonPosition}">
      <!-- if user is not loggedin, go to signin / login page -->
      <a *ngIf="!isLoggedIn && data?.stripeProductId"
        class="mt-3 btn btn-more"
        [ngClass]="{'mt-md-0': flexibleButtonPosition}"
        [routerLink]="linkToRegistration"
      >Get Started</a>

      <button *ngIf="isLoggedIn && data?.stripeProductId"
        class="mt-3 btn btn-more"
        [ngClass]="{'mt-md-0': flexibleButtonPosition}"
        (click)="triggerButtonClick()"
      >Get Started</button>

      <!-- for quotation -->
      <a href="" *ngIf="!data?.stripeProductId"
        class="mt-3 btn btn-more"
        [ngClass]="{'mt-md-0': flexibleButtonPosition}"
      >Contact Us</a>
    </div>
  </div>
</div>
