<button 
type="button" 
class="btn"
[ngClass]="buttonClass"
(click)="tutorialModal.show()"
>
  <i class="fas fa-video pr-2"></i>
  {{label}}
</button>

<!-- Modal tutorial -->
<div
class="modal fade" 
bsModal
#tutorialModal="bs-modal"
tabindex="-1" 
role="dialog"
aria-labelledby="tutorialmodal" 
aria-hidden="true"
(onShown)="playVideo()"
(onHidden)="pauseVideo()"
>
  <div 
  class="modal-dialog" 
  role="document" 
  style="margin: auto !important; max-width: 800px;"
  >
    <div class="modal-content mk-border">
      <div class="modal-header">
        <h5 class="modal-title w-100 text-center text-dark" style="text-indent: 56px;">
          {{title}}
        </h5>
        <button 
        type="button" 
        class="close" 
        aria-label="Close" 
        (click)="tutorialModal.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center pb-4">
          <video class="w-100" [src]="videoUrl" controls #videoPlayer></video>
      </div>
    </div>
  </div>
</div>
