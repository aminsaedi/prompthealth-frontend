<header>
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light main-header position-fixed shadow-sm w-100"
  >
    <div class="container">
      <a class="navbar-brand" href="#"><img src="assets/img/logo.png"/></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']">About</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              >Solutions</a
            >
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Client</a>
              <a class="dropdown-item" href="#">Professional</a>
              <a class="dropdown-item" href="#">Enterprise</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Resources</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href=""
              data-toggle="modal"
              data-target="#loginmodal"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link">OR</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href=""
              data-toggle="modal"
              data-target="#exampleModal"
              >Join network</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="spacer-top"></div>

<!-- Modal signup -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    role="document"
    style="margin: auto !important;width:100%"
  >
    <div class="modal-content mk-border">
      <div class="modal-header">
        <h5
          class="modal-title w-100 text-center"
          id="exampleModalLabel"
          style="text-indent: 56px;"
        >
          Join network
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div class="text-center">
          <img
            src="assets/img/logo.png"
            class="mb-3"
            style="max-width: 220px;"
          />
        </div>
        <a
          class="btn btn-primary w-100 mr-2"
          [routerLink]="['/auth/registrationp']"
          data-dismiss="modal"
          style="max-width: 175px;"
          aria-label="Close"
          >PROFESSIONAL</a
        >
        or
        <a
          class="btn btn-secondary w-100 ml-2"
          [routerLink]="['/auth/registrationu']"
          data-dismiss="modal"
          style="max-width: 175px;"
          aria-label="Close"
          >USER</a
        >
      </div>
    </div>
  </div>
</div>

<!-- Modal login -->
<div
  class="modal fade"
  id="loginmodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="loginmodal"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    role="document"
    style="margin: auto !important;width:100%"
  >
    <div class="modal-content mk-border">
      <div class="modal-header">
        <h5
          class="modal-title w-100 text-center"
          id="exampleModalLabel"
          style="text-indent: 56px;"
        >
          Login
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div class="text-center">
          <img
            src="assets/img/logo.png"
            class="mb-3"
            style="max-width: 220px;"
          />
        </div>
        <div class="text-secondary font-weight-bold mb-3">Are You A</div>
        <a
          class="btn btn-primary w-100 mr-2"
          [routerLink]="['/auth/loginp']"
          data-dismiss="modal"
          aria-label="Close"
          style="max-width: 175px;"
          >PROFESSIONAL</a
        >
        or
        <a
          class="btn btn-secondary w-100 ml-2"
          [routerLink]="['/auth/loginu']"
          data-dismiss="modal"
          style="max-width: 175px;"
          aria-label="Close"
          >USER</a
        >
      </div>
    </div>
  </div>
</div>
