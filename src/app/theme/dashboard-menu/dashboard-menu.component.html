<div (clickOutside)="hideBody()" class="text-left font-weight-normal">

  <div class="menu-button d-flex align-items-center" *ngIf="expandable"
    [class]="headerDirection"
    (click)="toggleExpand()"
    [ngStyle]="styleButton"
  >
    <img class="user-image" [src]="getImage()" alt="user avator">
    <div class="user-info text-ellipsis font-small">
      <span class="text-nowrap">{{name}}</span>
    </div>
  </div>


  <div class="menu"
    *ngIf="(!expandable || expanded)"
    [ngStyle]="styleMenu"
    [ngClass]="{expandable: expandable, right: (expandable && headerDirection == 'right')}"
  >
    <div class="menu-header blur d-flex align-item-center"
      [ngStyle]="styleHeader"
    >
      <img class="user-image" [src]="getImage()" alt="user avator">
      <div class="user-info">
        <div class="text-nowrap mb-1">{{name}}</div>
        <div class="text-nowrap font-small m-0">{{email}}</div>
      </div>  
    </div>

    <div class="menu-body blur"
      [ngStyle]="styleHeader"
    >
      <div>
        <a class="btn font-regular pl-0 py-2 text-nowrap" [routerLink]="['/dashboard/profilemanagement/my-profile']">My Dashboard</a>
      </div>
      <div>
        <button class="btn font-regular pl-0 py-2 text-nowrap logout" (click)="onClickLogout()">Logout</button>
      </div>  
    </div>
  </div>
</div>
