<div class="banner p-2" [@expandVertical] *ngIf="isBannerShown">
  <div class="pr-5 text-center">
    <span class="font-italic">Our app is available! Download on</span>
    <div class="d-flex d-md-inline-flex justify-content-center align-items-center pl-md-5">
      <a href="https://apps.apple.com/ca/app/prompthealth/id1532951934" target="_blank" class="mr-md-3">
        <img class="badge-appstore" src="/assets/img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
          alt="Download on app store">
      </a>
      <a href='https://play.google.com/store/apps/details?id=com.prompthealth&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'
        target="_blank">
        <img class="badge-playstore" alt='Get it on Google Play'
          src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png' />

    </div>  
  </div>
  <button class="btn btn-close" (click)="close()"><i class="fas fa-times"></i></button>
</div>
